name: Bug Report
description: File a bug report to help us improve.
title: "[Bug]: "
labels: ["bug"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        **Please describe the bug with as much detail as possible.**

  - type: input
    id: environment
    attributes:
      label: "Environment"
      description: "Provide details about the operating system, browser, or software version."

  - type: textarea
    id: description
    attributes:
      label: "Describe the bug"
      description: "A clear and concise description of what the bug is."
      placeholder: "What happened? What did you expect to happen?"

  - type: textarea
    id: steps
    attributes:
      label: "Steps to Reproduce"
      description: "Please list the steps to reproduce the issue."
      placeholder: "1. Go to '...'\n2. Click on '...'\n3. Scroll down to '...'\n4. See error"

  - type: input
    id: expected_behavior
    attributes:
      label: "Expected Behavior"
      description: "Describe what you expected to happen."

  - type: input
    id: actual_behavior
    attributes:
      label: "Actual Behavior"
      description: "Describe what actually happened."

  - type: input
    id: logs
    attributes:
      label: "Logs or screenshots"
      description: "If applicable, add logs or screenshots here."
